<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 01</title>

    <style>
        body {   
            padding: 0 0 0 10px;
        }
      
        .block {
            height:100px;
            width:100px;
            background-color:#fa7e70;
            margin: 10px 0 10px 0;
        }
        .block.smooth {
            border-radius: 10px;
        }
        .block.rounded {
            border-radius: 35%;
        }
        .block.circle {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Day 01</h1>
    <div class="block"></div>
    <div class="block smooth"></div>
    <div class="block rounded"></div>
    <div class="block circle"></div>
</body>
</html>
